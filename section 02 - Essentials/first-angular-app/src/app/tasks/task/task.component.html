<app-card>
  <article>
    <h2>{{ task.title }}</h2>
    <!-- Angular Pipe (its also possible to create your own pipe) -->
    <time>{{ task.dueDate | date : "fullDate" }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button (click)="onCompleteTask()">Complete</button>
    </p>
  </article>
</app-card>
